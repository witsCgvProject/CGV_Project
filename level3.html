<html>
	<head>
		<title>Man on a Mission</title>
		<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
		<!-- <script type="text/javascript" src="js/three.min.js"></script> -->
		<script type="text/javascript" src="js/three.js"></script>
        <script type="text/javascript" src="js/level3.js"></script>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="panel">
			<div class="game-title">
				<div class="title">Man on a mission</div>
			</div>
			<div class="stat">
				<label>Score</label>
				<p id="score">0</p>
			</div>
			<div class="stat">
				<label>Level</label>
				<p id="level">3</p>
			</div>
			<div>
				<button onclick="level1()">Level 1</button>
				<br><button onclick="level2()">Level 2</button>
				<br><button>Level 3</button>
			</div>

			<table id="controls">
			  	<tr>
			    	<td>Up:</td>
			    	<td>Jump</td>
			  	</tr>
			  	<tr>
			    	<td>Left:</td>
			    	<td>Left lane switch</td>
			  	</tr>
			  	<tr>
			    	<td>Right:</td>
			    	<td>Right lane switch</td>
			  	</tr>
			  	<tr>
			    	<td>p:</td>
			    	<td>Pause</td>
			  	</tr>
			</table>
			<table id="ranks"></table>
			<div class="animate-flicker" id="variable-content">Press any button to begin</div>
		</div>
		<div id="world"></div>
			
		</div>

		<script>
			function level1() {
				window.location = "index.html"; 
			}	
			function level2() {
				window.location = "level2.html"; 
			}
		</script>

	</body>
</html>
